	<div class="wrapper">
        <div class="r_form_wrap">
			
			<div class="title">
				<p>Registration form - Student <a href="/"><i class="fa-solid fa-user-xmark"></i></a></p>
			</div>
		<div class="r_form">
            <form method="POST" action="/studentregister" id = "registerform">
              
              <!-- Name Field -->
              <div class="input_wrap">
                <label for="name">Name</label>
                <div class="input_item">
                  <i class="fa fa-user" id="icon"></i>
                  <input type="text" name="name" class="input" id="name" placeholder="Enter your name" required>
                </div>
              </div>
          
              <!-- College Name Field -->
              <div class="input_wrap">
                <label for="collegeName">College Name</label>
                <div class="input_item">
                  <i class="fa fa-university" id="icon"></i>
                  <input type="text" name="collegeName" class="input" id="collegeName" placeholder="Enter your college name" required>
                </div>
              </div>
          
              <!-- Email Field -->
              <div class="input_wrap">
                <label for="email">Email Address</label>
                <div class="input_item">
                  <i class="fa fa-envelope" id="icon"></i>
                  <input type="email" name="email" class="input" id="email" placeholder="Enter your email" required>
                </div>
              </div>
          
              <!-- Phone Field -->
              <div class="input_wrap">
                <label for="phone">Phone</label>
                <div class="input_item">
                  <i class="fa fa-phone-square" id="icon"></i>
                  <input type="tel" name="phone" class="input" id="phone" placeholder="Enter your phone number" required>
                </div>
              </div>
          
              <!-- Currently Pursuing Field -->
              <div class="input_wrap">
                <label for="pursuing">Currently Pursuing</label>
                <div class="input_item">
                  <i class="fa fa-graduation-cap" aria-hidden="true" id="icon"></i>
                  <select id="pursuing" name="pursuing" class="input" required>
                    <option value="" selected disabled hidden>Select your course</option>
                    <option value="bds">BDS</option>
                    <option value="mds">MDS</option>
                  </select>
                </div>
              </div>
          
              <!-- Student Type Field -->
              <div class="input_wrap">
                <label for="studentType">Student Type</label>
                <div class="input_item">
                  <i class="fa fa-users" aria-hidden="true" id="icon"></i>
                  <select id="studentType" name="studentType" class="input" onchange="togglePosterField()" required>
                    <option value="" selected hidden disabled>Select student type</option>
                    <option value="delegates">Delegates</option>
                    <option value="poster">Poster Presentation</option>
                  </select>
                </div>
              </div>
          
              <!-- Poster Upload Field (Hidden by Default) -->
              <div class="input_wrap" id="posterField" style="display: none;">
                <label for="poster">Upload Poster</label>
                <div class="input_item">
                  <i class="fa fa-file" id="icon"></i>
                  <input type="file" name="poster" class="input" id="poster" accept=".pdf,.jpeg,.jpg,.png">
                </div>
              </div>

              <div class="input_wrap">
                <label for="qrCode">Scan the below QR to make payment</label>
                <div class="input_item">
                    <img src="/image/IAOR 1500RS..png" alt="QR Code for Payment" style="max-width: 100%;">
                </div>
            </div>
    
            <!-- UPI Transaction ID Field -->
            <div class="input_wrap">
                <label for="upiTransactionId">Enter the UPI ID</label>
                <div class="input_item">
                    <i class="fa fa-id-card" id="icon"></i>
                    <input type="text" name="upiTransactionId" class="input" id="upiTransactionId" placeholder="Enter your UPI transaction ID" required>
                </div>
            </div>

              <input type="submit" class="button" value="Register Now">
              <input type="reset" class="clear_ad" value="Clear">
          
            </form>
          </div>
          
          
          
	</div>
